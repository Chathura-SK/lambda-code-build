version: 0.2
phases:
  install:
    commands:
      - pip install --upgrade pip
      - pip install aws-sam-cli
  build:
    commands:
      - mvn clean install -Dmaven.test.skip=true
      - aws s3 cp target/lambda-code-build-1.0.0.jar s3://cdp-cd-dev-test/release/cdp-code-build/lambda-code-build-1.0.0.jar
      - sam deploy -t cicd/template-dev.yaml --config-env sfdc
      - sam deploy -t cicd/syndication-template-dev.yaml --config-env tealium
